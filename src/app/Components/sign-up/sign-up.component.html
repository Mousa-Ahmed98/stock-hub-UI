    <div class="">
        <!-- <section class="vh-100" style="background-color: #9A616D;"> -->
          <section class="vh-100" style="background-color: #78cf67;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="https://i.pinimg.com/564x/bd/ee/0f/bdee0f77b8799d703fc9edc9f5079322.jpg"
                        alt="register form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
        
                        <form (ngSubmit)="register()" #loginForm="ngForm">
        
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Logo</span>
                          </div>
        
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
        
                          <div data-mdb-input-init class="form-outline mb-4 form-group">
                            <input type="text" class="form-control form-control-lg " id="username" name="username" [(ngModel)]="registrationData.username" required>
                            <label class="form-label" for="username">User name</label>
                          </div>
        
                          <div data-mdb-input-init class="form-outline mb-4 form-group">
                            <input type="email" class="form-control form-control-lg " id="email" name="email" [(ngModel)]="registrationData.email" required>
                            <label class="form-label" for="email">Email</label>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" id="password" name="password" [(ngModel)]="registrationData.password" required>
                            <label class="form-label" for="password">Password</label>
                          </div>
        
                          <div class="pt-1 mb-3">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                          </div>
        
                          
                          <p class="mb-2 pb-lg-2" style="color: #393f81;" (click)="navigateToSignIn()">Already have an account? <a
                              style="color: #393f81;">Sign in</a></p>
                          <a class="small text-muted">Terms of use.</a>
                          <a class="small text-muted">Privacy policy</a>
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
